<html>
<center>


<table>

    <h1>Temperature Converter</h1>


        <tr>
            <td><label>Insert a number into one of the input fields below:</label></td>

            </tr>

        <tr>


        <td> <input id="c" onkeyup="convert('C')"> degrees Celsius</td>

            </tr>

        <tr>

        <td><label>equals</label></td>

            </tr>

        <tr>

           <td> <input id="f" onkeyup="convert('F')"> degrees Fahrenheit</td>

            </tr>

    <script>
        try {}

        function convert(degree) {

            var temp;

                if (degree == 'C') {

                    temp = document.getElementById('c').value * 9 / 5 + 32;

                    document.getElementById('f').value = Math.round(temp);

        }
                else {

                    temp = (document.getElementById('f').value -32) * 5 / 9;

                    document.getElementById('c').value = Math.round(temp);
        }
    }

</script>
</table>
</center>
</html>
